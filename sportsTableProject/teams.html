<script>

    const data = [
        {
            "Team": "Mouat",
            "img": "img/mouat_team2022.jpeg",
            "Fourth": "Bruce Mouat",
            "Third": "Grant Hardie",
            "Second": "Bobby Lammie",
            "Lead": "Hammy McMillan Jr.",
        },
        {
            "Team": "Koe",
            "img": "img/koe_team2022.jpeg",
            "Fourth": "Kevin Koe",
            "Third": "Tyler Tardi",
            "Second": "Brad Thiessen",
            "Lead": "Karrick Martin",
        },
        {
            "Team": "Bottcher",
            "img": "img/bottcher_team2022.jpeg",
            "Fourth": "Brendan Bottcher",
            "Third": "Marc Kennedy",
            "Second": "Brett Gallant",
            "Lead": "Ben Hebert",
        },
        {
            "Team": "Dunstone",
            "img": "img/dunstone_team2022.jpeg",
            "Fourth": "Matt Dunstone",
            "Third": "B.J. Neufeld",
            "Second": "Colton Lott",
            "Lead": "Ryan Harnden",
        },
        {
            "Team": "Whyte",
            "img": "img/whyte_team2022.jpeg",
            "Fourth": "Ross Whyte",
            "Third": "Robin Brydone",
            "Second": "Duncan McFadzean",
            "Lead": "Euan Kyle",
        },
    ];
    console.log(data)

    const section = document.querySelector("body > div.container.teams");

    build(data);

    function build(data) {
        data.forEach((team) => {
            section.appendChild(createDiv(false, 'container', team.Team))


            //I was legitemately in shock when this section of code worked FIRST TRY. I am insane
            const cont = document.querySelector(`.container .${team.Team}`)
            cont.appendChild(createDiv(false, 'content', 'is-large', 'Team ' + team.Team))

            let img = document.createElement('img');
            img.setAttribute("src", team.img)
            cont.appendChild(img)

            let tbody = document.createElement('tbody')
            tbody.classList.add('table')
            tbody.classList.add('is-bordered')
            tbody.classList.add('is-fullwidth')
            tbody.classList.add(team.Team)
            cont.appendChild(tbody)

            const row = document.createElement('tr')
            row.appendChild(createDiv(true, "", "", "Fourth: " + team.Fourth))
            row.appendChild(createDiv(true, "", "", "Third: " + team.Third))
            row.appendChild(createDiv(true, "", "", "Second: " + team.Second))
            row.appendChild(createDiv(true, "", "", "Lead: " + team.Lead))

            const table = document.querySelector(`body > div.container.teams > div > tbody.${team.Team}`)
            table.appendChild(row)
            section.appendChild(document.createElement('br'));
        })
    }

    function createDiv(isTable, className1, className2, divText) {

        //I know this is not the way to do it but i dont care it is easy copy paste moment
        if (isTable) {
            let div = document.createElement('td');

            try {
                //code will break if empty class name is added so I need this try catch thing
                div.classList.add(className1);
                div.classList.add(className2);
            } catch (error) { }
            div.textContent = divText;

            return div;
        } else {
            let div = document.createElement('div');

            try {
                //code will break if empty class name is added so I need this try catch thing
                div.classList.add(className1);
                div.classList.add(className2);
            } catch (error) { }
            div.textContent = divText;

            return div;
        }



    }

</script>
